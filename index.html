<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Esercizio 27</title>
    </head>

    <body>
        <header>
            <div class="right-side-header">
                <img src="img/logo.png" alt="logo">
                <h1>Campo Minato</h1>
            </div>

            <div class="left-side-header">
                <form action="#" method="get">
                    <span>Difficoltà:</span>
    
                    <!-- Selettore difficoltà -->
                    <select name="Easy, Medium, Hard" id="easyMediumHard">
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
    
                    <!-- Pulsante Play/Reset -->
                    <input id="pulsantePlay" type="button" value="Play">
                    <input id="pulsanteReset" type="button" value="Reset">
                </form>
            </div>
        </header>
        
        <main>
             <!-- Griglia -->
            <div id="containerGriglia">

            </div>
        </main>
       
        <footer>
            <div>
                Made with &hearts; by <span>Boolean</span>
            </div>
        </footer>

        <script type="text/javascript" src="js/main.js"></script>

    </body>
</html>
